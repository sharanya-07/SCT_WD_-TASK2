<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #d9e4f5, #f9f9f9);
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 340px;
      background: #ffffff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .display {
      background: #1e3c72;
      color: #fff;
      font-size: 2rem;
      text-align: right;
      padding: 20px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      padding: 10px;
    }

    button {
      font-size: 1.2rem;
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: #f0f0f0;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #dce6f5;
      transform: scale(1.05);
    }

    .operator {
      background: #3a7bd5;
      color: #fff;
    }

    .operator:hover {
      background: #2a62a8;
    }

    .clear {
      background: #e63946;
      color: #fff;
    }

    .clear:hover {
      background: #b52b34;
    }

    .equal {
      background: #4caf50;
      color: #fff;
      grid-column: span 4;
    }

    .equal:hover {
      background: #3d8b40;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>

      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    let currentInput = "";

    function updateDisplay(value) {
      display.textContent = value || "0";
    }

    function calculate() {
      try {
        if (!/^[0-9+\-*/. ]+$/.test(currentInput)) {
          throw new Error("Invalid");
        }
        let result = eval(currentInput);
        if (!isFinite(result)) throw new Error("Error");
        currentInput = result.toString();
        updateDisplay(currentInput);
      } catch {
        updateDisplay("Error");
        currentInput = "";
      }
    }

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "C") {
          currentInput = "";
          updateDisplay("0");
        } else if (value === "=") {
          calculate();
        } else {
          currentInput += value;
          updateDisplay(currentInput);
        }
      });
    });

    document.addEventListener("keydown", (e) => {
      if ((e.key >= "0" && e.key <= "9") || ["+", "-", "*", "/", "."].includes(e.key)) {
        currentInput += e.key;
        updateDisplay(currentInput);
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        currentInput = currentInput.slice(0, -1);
        updateDisplay(currentInput);
      } else if (e.key.toLowerCase() === "c") {
        currentInput = "";
        updateDisplay("0");
      }
    });
  </script>
</body>
</html>
